<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <title>Challenge de Criptografia</title>
</head>
<body>
    <div class="container">
        <div class="input-area">
            <h1>Escreva um texto para Criptografar ou Descriptografar</h1>
            <textarea id="input-text" placeholder="Digite seu texto aqui..." maxlength="100"></textarea>
            <div class="text-info">
                <p class="nota">Letras minúsculas, sem acentos.</p>
                <p class="char-counter">0/100 caracteres</p>
            </div>
            
            <div class="buttons">
                <button id="encriptar-button">Criptografar</button>
                <button id="descriptar-button">Descriptografar</button>
                <button id="resetar-button">Resetar</button>
            </div>
           
        </div>
        <div class="output-area" id="output-area">
            <p class="padrao-message">Nenhuma mensagem encontrada</p>
            <p class="output-message">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
